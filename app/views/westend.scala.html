@(name : String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Northwest Passage</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
<h1>Winning Like Someone who Wins a Lot</h1>
<p>You reach China and load up on fidget spinners.
   When you get back to England the Queen rewards you with a monopoly on importing them.
   You spin happily ever after.
   The end for @name !
</p>
<br/>
<form action="@routes.GameController.start" method="post">
    <input type="submit" value="Try Again!"/>
</form>
<br/>
<form action="@routes.GameController.welcome" method="get">
    <input type="submit" value="New Player? Click Here!"/>
</form>
</body>
</html>
