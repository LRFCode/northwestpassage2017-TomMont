<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Northwest Passage</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
<h1>Shame</h1>
<p>You are back at home port with nothing to show for it.
   Better get going before someone notices.
</p>
<form action="@routes.GameController.goWestFromEngland" method="post">
    <input type="submit" value="Sail West"/>
</form>
<form action="@routes.GameController.goNorthFromEngland" method="post">
    <input type="submit" value="Sail North"/>
</form>
<form action="@routes.GameController.goEastFromEngland" method="post">
    <input type="submit" value="Sail East"/>
</form>
</body>
</html>
